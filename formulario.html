<html>

<head>
    <title>Página de Formulario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initical-scale=1.0">

</head>

<!-- Código CSS  -->
<style type="text/css">


</style>

<!-- Corpo -->
<body>

    <form method="GET" action="">

        <input type="text" name="email"><br>
        <input type="password" name="senha"><br>
        <input type="checkbox" name="teste">Teste<br>

        <input type="radio" name="genero" value="M">Masculino<br>
        <input type="radio" name="genero" value="F">Feminino<br>

        <input type="reset">

        <input type="submit">

        <br>

        <select name="estado" size="3" multiple>
            <option value="SP">São Paulo teste</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="BA">Bahia</option>
        </select>

        <br>

        <input type="text" name="assunto"><br>
        <textarea name="mensagem"></textarea>

        <p></p>

        <!-- Inputs do HTML 5 -->
        <input type="color" name="cor"><br>
        <input type="date" name="data" max=""><br>
        <input type="datetime-local" name="data" max=""><br>
        <input type="file" name="arquivo"><br>
        <input type="number" name="numero" min="10" max="10"><br>
        <input type="range" name="intervalo" min="10" max="10"><br>
        <input type="tel" name="telefone"><br>
        <input type="email" name="email"><br>
        
        <input type="submit">
        <p></p>

        <!-- Tags semanticas -->
        <header>
            <h2>Logo</h2>
            
            <nav>
                Conteudo navegação
            </nav>

            <main>
                Conteudo principal

                <section></section>
                <article></article>

            </main>

            <footer>
                Conteudo do rodape
            </footer>

        </header>

    </form>

</body>

</html>
